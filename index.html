<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--
        Favicon Criado no site: https://favicon.io/
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Portfólio</title>
</head>
<body>
    <!--Tudo estará dentro dessa div de classe container-->
    <div class="container"> 

        <!--Criação do menu hamburger com 3 linhas dentro-->
        <div class="hamburger">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <span>fechar</span>
        </div>

        <header>
            <div class="img-wrapper">
                <!--
                Sites para baixar imagens:
                https://unsplash.com/
                https://www.pexels.com/pt-br/

                Foto baixada:
                https://www.pexels.com/pt-br/foto/linhas-de-codigo-2653362/
                -->
                <img src="img/bg3.jpg" alt="imagem de desenvolvedor">
            </div>

            <!--Texto que vai ficar por cima da Imagem-->
            <div class="banner">
                <h1>Diógenes Souza</h1>
                <p>Analista de Desenvolvimento de Sistemas.<br>Cursando Analise e Desenvolvimento de Sistemas na Fatec de Ribeirão Preto.</p>
                <button>Saiba mais</button>
            </div>

        </header>

        <!--Opções que irá aparecer ao clicar no hamburger-->
        <div class="sidebar">
            <ul class="menu">
                <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Conhecimento</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Projetos</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Contato</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Orçamento</a></li>
            </ul>
            <!--Redes Sociais-->
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-github"></i></a>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
